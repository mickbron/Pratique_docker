<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des produits Odoo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import du CSS séparé -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interface Odoo Liste des produits</h1>

  <div class="container">

    <!-- SECTION CONFIGURATION -->
    <section class="config-panel">
      <h2 class="config-title">Configuration de la connexion</h2>

      <div class="config-grid">
        <div class="field">
          <label for="odoo-url">URL Odoo</label>
          <input id="odoo-url" type="text" value="http://localhost:8069">
        </div>
        <div class="field">
          <label for="odoo-db">Base de données</label>
          <input id="odoo-db" type="text" value="odoo">
        </div>
        <div class="field">
          <label for="odoo-user">Utilisateur</label>
          <input id="odoo-user" type="text" value="admin">
        </div>
        <div class="field">
          <label for="odoo-password">Mot de passe</label>
          <input id="odoo-password" type="password" value="admin">
        </div>
      </div>

      <button id="load-btn" class="btn btn-primary" type="button">
        Charger les produits
      </button>
    </section>

    <!-- ZONE CHARGEMENT (cachée par défaut) -->
    <div id="loading-zone" class="status hidden">
      Chargement des produits depuis Odoo...
    </div>

    <!-- ZONE ERREUR (cachée par défaut) -->
    <div id="error-zone" class="status hidden"></div>

    <!-- ZONE STATISTIQUES (cachée par défaut) -->
    <div id="stats-zone" class="hidden">
      <p>Statistiques produits (à remplir à l'exercice 6.3).</p>
    </div>

    <!-- GRILLE DE PRODUITS (vide au départ) -->
    <div id="products-grid" class="product-grid"></div>

    <!-- Script JS -->
    <script src="app.js"></script>

  </div>
</body>
</html>
